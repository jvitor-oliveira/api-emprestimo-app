<h1 class="display-6">Clientes</h1>
<hr />
<a routerLink="/clientes/cadastrar" class="btn btn-dark">Novo</a>
<table class="table table-striped table-bordered mt-3">
  <thead>
    <tr>
      <th scope="col">CPF</th>
      <th scope="col">Nome</th>
      <th scope="col">Telefone</th>
      <th scope="col">Rua</th>
      <th scope="col">Numero</th>
      <th scope="col">Cep</th>
      <th scope="col">Rendimento Mensal</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{ cliente.cpf }}</td>
      <td>{{ cliente.nome }}</td>
      <td>{{ cliente.telefone }}</td>
      <td>{{ cliente.endereco.rua }}</td>
      <td>{{ cliente.endereco.numero }}</td>
      <td>{{ cliente.endereco.cep }}</td>
      <td>{{ cliente.rendimentoMensal }}</td>
      <td>
        <button type="button" routerLink="/clientes/{{cliente.cpf}}/editar" class="btn btn-dark btn-sm">Editar</button>
        <button type="button"  routerLink="/clientes/{{ cliente.cpf }}/excluir" class="btn btn-danger btn-sm ms-1">
          Remover
        </button>
      </td>
    </tr>
  </tbody>
</table>
